<main style="padding: 4rem 5%;">
    <h1>Fale Conosco</h1>
    <p>Tem alguma dúvida, sugestão ou interesse em parceria? Entre em contato!</p>
    
    <div class="onboarding-flow" style="max-width: 600px;">
        <form action="#" method="POST">
            <label for="name">Seu Nome:</label>
            <input type="text" id="name" name="name" required aria-required="true">
            
            <label for="email">Seu E-mail:</label>
            <input type="email" id="email" name="email" required aria-required="true">
            
            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="subject" required aria-required="true">
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required aria-required="true" style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;"></textarea>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Enviar Mensagem</button>
        </form>
    </div>
</main>
